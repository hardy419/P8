<include file="Common:header" />
<body>
<div class="container" style="width:1480px;">
      <div class="row">
        <div class="span3">
         <include file="Common:menu" />
        </div><!--/span-->
        <div class="span9">
                     <ul class="breadcrumb">
				    <li><a href="#">Home</a> <span class="divider">/</span></li>
				    <li><a href="#">Admin Management</a> <span class="divider">/</span></li>
				    <li class="active">Admin Management</li>
				    </ul>
				<legend>Change Password</legend>	
                    <form class="form-horizontal" id="myForm" method="post" action="{:U('changePassword')}" onsubmit="return check_match()" enctype="multipart/form-data">
				    <div class="control-group">
				    <label class="control-label">New Password:</label>
				    <div class="controls">
				    <input type="password" id="pwd" name="pwd" check="Require" warning="Please input password" value="" >
				    </div>
				    </div>
				    <div class="control-group">
				    <label class="control-label">Again:</label>
				    <div class="controls">
				    <input type="password" id="pwd2" name="pwd2" check="Require" warning="Please input password" value="" >
				    </div>
				    </div>

				    <input type="hidden" id="id" name="id" value="{$list.id}" />
                    <input type="hidden" id="type" name="type" value="{$type}" />
				    <div class="control-group">
				    <div class="controls">
				    <button type="submit" class="btn">Submit</button>
				    </div>
				    </div>
				    </form>
	          
        </div><!--/span-->
      </div><!--/row-->

      <hr>

    </div>
<script src="__JS__/jquery-1.8.2.min.js"></script>
<script src="__JS__/jquery.form.js"></script>
<script src="__JS__/CheckForm.js"></script>
<script src="__JS__/bootstrap-datepicker.js"></script>
<script src="__JS__/common.js"></script>
<script>
function check_match(){
  if($('#pwd').val()!==$('#pwd2').val()){
    alert('Passwords do not match!');
    return false;
  }
  return true;
}
</script>
</body>
</html>
