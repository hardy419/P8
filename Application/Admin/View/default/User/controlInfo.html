<include file="Common:header" />
<body>
<div class="container">
      <div class="row">
        <div class="span3">
         <include file="Common:menu" />
        </div><!--/span-->
        <div class="span9">
                     <ul class="breadcrumb">
				    <li><a href="#">Home</a> <span class="divider">/</span></li>
				    <li><a href="#">System Settings</a> <span class="divider">/</span></li>
				    <li class="active">Administrator Management</li>
				    </ul>
				<legend>Edit Administrator</legend>
                    <form class="form-horizontal" id="myForm" method="post" action="{:U('save')}">
				    <div class="control-group">
				    <label class="control-label">Account:</label>
				    <div class="controls">
				    <input type="text" id="account" name="account" check="Require" value="{$list.account}" warning="Account cann't be empty" >
				    </div>
				    </div>
				    
				    <input type="hidden" id="id" name="id" value="{$list.id}" />
				    <div class="control-group">
				    <div class="controls">
				    <button type="submit" class="btn">Submit</button>
				    </div>
				    </div>
				    </form>
	          
        </div><!--/span-->
      </div><!--/row-->

      <hr>

      <footer>
        <p>&copy; Company 2014</p>
      </footer>

    </div>
<script src="__JS__/jquery-1.8.2.min.js"></script>
<script src="__JS__/jquery.form.js"></script>
<script src="__JS__/CheckForm.js"></script>
<script src="__JS__/common.js"></script>
<script>
jQuery(function(){
	commonAjaxSubmit('',"#myForm");
});
</script>    
</body>
</html>
