<!-- Contents -->
<div class="contents">
    <style>
    ul {padding:0px;}

    .intro-title {border-left: 8px solid rgb(254,168,21); padding-left:7px; font-size:24px; font-weight:600; color:#646464;}

    #contact-div {float:left; width:450px; margin-left:20px;}
    #contact-div .intro-title {margin-bottom:30px;}
    #contact-div tr {margin-bottom:20px;}
    #contact-div tr td {font-size:16px; font-style:italic; color:#323232; font-weight:300; vertical-align:top;}

                <tr><td>Phone:</td><td><input type="text" name="phone"></input></td></tr>
                <tr><td>Message:</td><td><textarea name="message" rows="10" cols="35"></textarea></td></tr>
                <tr><td></td><td><input type="submit" id="submit-btn" value="Submit"></input></td></tr>
            </table>
        </form>
    </div>
