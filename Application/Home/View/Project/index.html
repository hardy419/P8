<include file="Common:head"/>
<include file="Common:header"/>
<link rel="stylesheet" type="text/css" href="__CSS__/project.css" />
<link rel="stylesheet" type="text/css" href="__CSS__/base.css" />
<link  rel="stylesheet" type="text/css" href="__CSS__/lightbox.css"/>
<script src="__JS__/lightbox.min.js"></script>
<!-- Contents -->
<div class="contents">
    <div class="sidebar-nav">
        <div class="section">Services</div>
        <ul>
            <volist name="catalist" id="vo">
            <li class="sidebar-nav-li"><a href="{:U('index',array('cid'=>$vo['id']))}">{$vo.name}</a></li>
            </volist>
        </ul>
    </div>
    <div class="project-preview">
        <if condition="$pid eq ''">
        <ul>
            <volist name="list" id="vo" mod="3"><eq name="mod" value="2">
            <li class='li-eol li-preview'>
                <a href="{:U('photos',array('pid'=>$vo['id']))}"><div class="img-frame"><div><img class="preview-img" src="{:SITE_PATH}{$vo.preview}"></div></div></img></a>
                <div>{$vo.title}</div>
                <div>{$vo.description}</div>
            </li>
            <div style="clear:both;"></div>
            <else/>
            <li class='li-not-eol li-preview'>
                <a href="{:U('photos',array('pid'=>$vo['id']))}"><div class="img-frame"><div><img class="preview-img" src="{:SITE_PATH}{$vo.preview}"></div></div></img></a>
                <div>{$vo.title}</div>
                <div>{$vo.description}</div>
            </li>
            </eq></volist>
        </ul>
        <else/>
        <a href="{:SITE_PATH}Uploads/{$photolist[0]['pic']|substr=1}" data-lightbox="photos" data-title="Project Photos"><div class="img-frame img-big-frame"><div><img src="{:SITE_PATH}{$preview}"></img></div></div></a>
        <ul>
            <volist name="photolist" id="vo" mod="3" offset="1"><eq name="mod" value="2">
            <li class='li-eol li-photo'>
                <a href="{:SITE_PATH}Uploads/{$vo.pic|substr=1}" data-lightbox="photos" data-title="Project Photos"><div class="img-frame"><div><img class="projectphoto-img" src="{:SITE_PATH}Uploads/{$vo.pic|substr=1}"></img></div></div></a>
            </li>
            <div style="clear:both;"></div>
            <else/>
            <li class='li-not-eol li-photo'>
                <a href="{:SITE_PATH}Uploads/{$vo.pic|substr=1}" data-lightbox="photos" data-title="Project Photos"><div class="img-frame"><div><img class="projectphoto-img" src="{:SITE_PATH}Uploads/{$vo.pic|substr=1}"></img></div></div></a>
            </li>
            </eq></volist>
        </ul>
        </if>
        <div style="clear:both;"></div>
        <div class="pagination pagination-right">
            <ul>
                {$show}
            </ul>
        </div>
    </div>
    <div style="clear:both;"></div>
</div>
<include file="Common:footer"/>
<script>
$(document).ready(function (){

</body>
</html>
